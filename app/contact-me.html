<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="fonts/fira/fira.css" />
    <link rel="stylesheet" href="fonts/Proxima-Nova/p" />
    <link rel="stylesheet" href="bower/normalize.css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/about-me.css" />
    <script src="bower/modernizer/modernizr.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main-content">
        <header class="page-header">
          <div class="container-big">
            <ul class="socials">
              <li class="socials-item">
                <a href="https://vk.com" target="_blank" class="socials-link vk"
                  >Вконтакте</a
                >
              </li>
              <li class="socials-item">
                <a
                  href="https://twitter.com"
                  target="_blank"
                  class="socials-link tw"
                  >Twitter</a
                >
              </li>
              <li class="socials-item">
                <a
                  href="https://ru-ru.facebook.com"
                  target="_blank"
                  class="socials-link fb"
                  >Facebook</a
                >
              </li>
              <li class="socials-item">
                <a
                  href="https://github.com"
                  target="_blank"
                  class="socials-link gt"
                  >Github</a
                >
              </li>
            </ul>
          </div>
        </header>
        <div class="container">
          <aside class="sidebar">
            <nav class="navigation">
              <ul class="navigation-list">
                <li class="navigation-item">
                  <a href="/" class="navigation-link">Обо мне</a>
                </li>
                <li class="navigation-item">
                  <a href="/my-work.html" class="navigation-link">Мои работы</a>
                </li>
                <li class="navigation-item current">
                  <a href="/contact-me.html" class="navigation-link"
                    >Связаться со мной</a
                  >
                </li>
              </ul>
            </nav>
            <address class="contacts">
              <h2 class="contacts-title">Контакты</h2>
              <ul class="contacts-list">
                <li class="contacts-item">
                  <a href="mailto:pochta@mail.ru" class="contacts-link"
                    >pochta@mail.ru</a
                  >
                </li>
                <li class="contacts-item">
                  <a href="tel:+79812342323" class="contacts-link"
                    >+79812342323</a
                  >
                </li>
                <li class="contacts-item">
                  <a href="skype:username?call" class="contacts-link"
                    >username</a
                  >
                </li>
              </ul>
            </address>
          </aside>
          <div class="variable-content">
            <section class="aboutbox">
              <h2 class="aboutbox-header">
                У вас интересный проект? Напишите мне
              </h2>
              <div class="aboutbox-body clearfix">
                <form class="form">
                  <label for="name" class="form-label">Имя</label>
                  <input
                    type="text"
                    id="name"
                    class="form-name"
                    placeholder="Как к Вам обращаться"
                  />
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="text"
                    id="email"
                    class="form-email"
                    placeholder="Куда мне писать"
                  />
                  <label for="msg" class="form-label">Сообщение</label>
                  <textarea
                    id="msg"
                    cols="30"
                    rows="10"
                    class="form-msg"
                    placeholder="Кратко в чем суть"
                  ></textarea>
                  <label for="kapcha" class="form-label"
                    >Введите код, указанный на картинке</label
                  >
                  <input
                    type="text"
                    id="kapcha"
                    class="form-kapcha"
                    placeholder="Введите код"
                  />
                  <button class="form-submit" type="submit">Отправить</button>
                  <button class="form-reset" type="reset">Очистить</button>
                </form>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <footer class="page-footer">
      <div class="container">
        <div class="lock">
          <a href="/login.html" class="lock-inner">Войти</a>
        </div>
      </div>
      <div class="copyright">Это блок для копирайта</div>
    </footer>
    <script src="bower/jquery/dist/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
